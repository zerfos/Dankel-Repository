<html>
<head>
	<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
	<script src="/portal/resources/js/jquery/jquery.js"></script>
	<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form class="form">
			
			<h1>Equipos</h1>

			<fieldset>
				<legend>Registro de equipos</legend>
				<label for="dt_reg_equ" class="control-label">Fecha</label>
				<input type="text" class="form-control"name= "dt_reg_equ" id="dt_reg_equ" placeholder="" readonly="">
				<label for="cod_equ" class="control-label">Código de equipo</label>
				<input type="text" class="form-control"name= "cod_equ" id="cod_equ" placeholder="">			
				<label for="nom_equ" class="control-label">Nombre</label>
				<input type="text" class="form-control"name= "nom_equ" id="nom_equ" placeholder="">
				<label for="desc_equ" class="control-label">Descripción</label>
				<input type="text" class="form-control"name= "desc_equ" id="desc_equ" placeholder="">

				<label for="mar_equ" class="control-label">Marca</label>
				<input type="text" class="form-control"name= "mar_equ" id="mar_equ" placeholder="">

				<label for="mod_equ" class="control-label">Modelo</label>
				<input type="text" class="form-control"name= "mod_equ" id="mod_equ" placeholder="">


				<input type="hidden" class="form-control"name= "status" id="status" placeholder="placeholder">
				


			</fieldset>


		</form>
	</div>
</body>

</html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
	<script src="/portal/resources/js/jquery/jquery.js"></script>
	<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form class="form">
			
			<h1>Instrumentos</h1>

			<fieldset>
				<legend>Registro de Instrumentos</legend>
				<label for="dt_reg_int" class="control-label">Fecha</label>
				<input type="text" class="form-control"name= "dt_reg_int" id="dt_reg_int" placeholder="" readonly="">
				<label for="cod_int" class="control-label">Código de intrumento</label>
				<input type="text" class="form-control"name= "cod_int" id="cod_int" placeholder="">			
				<label for="nom_int" class="control-label">Nombre</label>
				<input type="text" class="form-control"name= "nom_int" id="nom_int" placeholder="">
				<label for="desc_int" class="control-label">Descripción</label>
				<input type="text" class="form-control"name= "desc_int" id="desc_int" placeholder="">

				<label for="mar_int" class="control-label">Marca</label>
				<input type="text" class="form-control"name= "mar_int" id="mar_int" placeholder="">

				<label for="mod_int" class="control-label">Modelo</label>
				<input type="text" class="form-control"name= "mod_int" id="mod_int" placeholder="">


				<input type="hidden" class="form-control"name= "status" id="status" placeholder="placeholder">
				


			</fieldset>


		</form>
	</div>
</body>

</html>
